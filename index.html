<!doctype html>
<html lang="pt-br">

<head>
  <!-- meta-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Demo Chat | Gamers Club</title>

  <!-- styles -->
  <link rel="stylesheet" href="assets/css/style.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:,300,400,700,900|Oswald:300,400,700">
</head>

<body>
  <div class="c-global-chat">
    <div class="c-chat-sidebar">
      <div class="c-chat-sidebar-toggle js-toggle-chat-sidebar-width"></div>
      <!-- /.c-chat-sidebar-toggle -->
      <div class="c-chat-sidebar-container">
        <div class="c-chat-sidebar-group m-chat-side-group-team">
          <div class="c-chat-sidebar-header js-toggle-chat-sidebar-group" title="Equipes">
            <span class="c-chat-sidebar-icon icon-trophy"></span>
            <span class="c-chat-sidebar-title">Equipes</span>
          </div>
          <!-- /.c-chat-sidebar-header -->
          <div class="c-chat-sidebar-friend-list c-chat-friend-list">
            <div class="c-chat-friend">
              <div class="c-chat-friend-avatar">
                <div class="c-avatar m-avatar-sm m-avatar-status-online">
                  <div class="c-avatar-container">
                    <img src="https://via.placeholder/32" alt="Nickname" title="Nickname" class="c-avatar-img">
                  </div>
                  <!-- /.c-avatar-container -->
                </div>
                <!-- /.c-avatar -->
              </div>
              <!-- /.c-chat-friend-avatar -->
              <div class="c-chat-friend-main">
                <span class="c-chat-friend-nick">Nickname</span>
              </div>
              <!-- /.c-chat-friend-main -->
            </div>
            <!-- /.c-chat-friend -->
          </div>
          <!-- /.c-chat-sidebar-friend-list -->
        </div>
        <!-- /.c-chat-sidebar-group -->
        <div class="c-chat-sidebar-group m-chat-side-group-group">
          <div class="c-chat-sidebar-header js-toggle-chat-sidebar-group" title="Grupos">
            <span class="c-chat-sidebar-icon icon-people"></span>
            <span class="c-chat-sidebar-title">Grupos</span>
          </div>
          <!-- /.c-chat-sidebar-header -->
          <div class="c-chat-sidebar-friend-list c-chat-friend-list">
            <div class="c-chat-friend">
              <div class="c-chat-friend-avatar">
                <div class="c-avatar m-avatar-sm m-avatar-status-online">
                  <div class="c-avatar-container">
                    <img src="https://via.placeholder/32" alt="Nickname" title="Nickname" class="c-avatar-img">
                  </div>
                  <!-- /.c-avatar-container -->
                </div>
                <!-- /.c-avatar -->
              </div>
              <!-- /.c-chat-friend-avatar -->
              <div class="c-chat-friend-main">
                <span class="c-chat-friend-nick">Nickname</span>
              </div>
              <!-- /.c-chat-friend-main -->
            </div>
            <!-- /.c-chat-friend -->
          </div>
          <!-- /.c-chat-sidebar-friend-list -->
        </div>
        <!-- /.c-chat-sidebar-group -->
        <div class="c-chat-sidebar-group m-chat-side-group-friend">
          <div class="c-chat-sidebar-header js-toggle-chat-sidebar-group" title="Amigos">
            <span class="c-chat-sidebar-icon icon-emotsmile"></span>
            <span class="c-chat-sidebar-title">Amigos</span>
          </div>
          <!-- /.c-chat-sidebar-header -->
          <div class="c-chat-sidebar-friend-list c-chat-friend-list">
            <div class="c-chat-friend">
              <div class="c-chat-friend-avatar">
                <div class="c-avatar m-avatar-sm m-avatar-status-online">
                  <div class="c-avatar-container">
                    <img src="https://via.placeholder/32" alt="Nickname" title="Nickname" class="c-avatar-img">
                  </div>
                  <!-- /.c-avatar-container -->
                </div>
                <!-- /.c-avatar -->
              </div>
              <!-- /.c-chat-friend-avatar -->
              <div class="c-chat-friend-main">
                <span class="c-chat-friend-nick">Nickname</span>
                <div class="c-badge m-badge-lvl m-badge-lvl-09">9</div>
              </div>
              <!-- /.c-chat-friend-main -->
            </div>
            <!-- /.c-chat-friend -->
          </div>
          <!-- /.c-chat-sidebar-friend-list -->
        </div>
        <!-- /.c-chat-sidebar-group -->
      </div>
      <!-- /.c-chat-sidebar-container -->
    </div>
    <!-- /.c-chat-sidebar -->

    <div class="c-chat-dock">
      <div class="c-chat-dock-container">
      </div>
      <!-- /.c-chat-dock-container -->
    </div>
    <!-- /.c-chat-dock -->

    <button type="button" class="c-chat-toggle js-toggle-chat-sidebar">
      <span class="icon-emotsmile"></span>
      <span class="u-text-hidden">Abrir Chat</span>
    </button>
    <!-- /.c-chat-toggle -->
  </div>
  <!-- /.c-global-chat -->

  <!-- scripts -->
  <script src="assets/js/vendors.min.js"></script>
  <script src="assets/js/custom.min.js"></script>
</body>

</html>
